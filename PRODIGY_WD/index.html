<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Navigation Menu</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 2000px; /* For scrolling */
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1e3c72;
            padding: 15px 0;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        /* Navigation Menu */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s, background-color 0.3s;
            padding: 8px 12px;
            border-radius: 5px;
        }

        /* Hover Effect */
        nav ul li a:hover {
            background-color: white;
            color: #1e3c72;
        }

        /* Change style on scroll */
        nav.scrolled {
            background-color: #0f2027;
        }

        /* Content Section */
        .content {
            margin-top: 100px;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav id="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <p>Scroll down to see the navigation bar change color.</p>
        <p>This is sample content for testing scrolling effect.</p>
    </div>

    <!-- JavaScript -->
    <script>
        window.addEventListener("scroll", function () {
            const navbar = document.getElementById("navbar");

            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>

</body>
</html>
